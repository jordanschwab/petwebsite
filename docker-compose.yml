version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pets_db
    environment:
      POSTGRES_USER: pets_user
      POSTGRES_PASSWORD: pets_password
      POSTGRES_DB: pets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pets_user -d pets_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pets_network

  redis:
    image: redis:7-alpine
    container_name: pets_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pets_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pets_network:
    driver: bridge
